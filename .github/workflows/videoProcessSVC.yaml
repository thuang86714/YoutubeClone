name: Build and Push Docker image for Video Process Service

on:
  push:
    branches:
      - ciVideoProSVC
    # paths:
    #   - 'videoProcessSVC/**'

permissions:
   contents: read
   pull-requests: read
   checks: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm install
              working-directory: ./videoProcessSVC

            - name: Run ESLint
              run: npx eslint ./ --fix
              working-directory: ./videoProcessSVC

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                context: ./videoProcessSVC
                file: ./videoProcessSVC/Dockerfile
                push: true
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/video-process-svc:latest